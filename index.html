<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JS Quiz</title>
</head>
<body>

    <header>
        <a class="header-element" href="./highscores.html">View High Scores</a>
        <p class="header-element">Timer: <span id="time">0</span></p>
    </header>

    <section class="main">
        <h1>Coding Quiz Challenge</h1>
        <p>This quiz is for the good of mankind</p>
        <button id="start-button">Start Quiz</button>
    </section>

    <section class="quiz">
        <div class="center">
            <p id="question">Test</p>
            <ul id="answers">
                <li><button id="first-button">21</button></li>
                <li><button id="second-button">21</button></li>
                <li><button id="third-button">21</button></li>
                <li><button id="fourth-button">21</button></li>
            </ul>
            <div class="popup">
                <hr id="line">
                <h2 id="result"></h2>
            </div>
        </div>
    </section>

    <section class="finished">
        <h1>All Done!</h1>
        <p>Your score was: <span id="score"></span></p>
        <form action="">
            <p>Enter initials:</p>
            <input type="text" id="input">
            <button type="submit" id="submit">OK</button>
        </form> 
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
